<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
   

    #frontholder{
        width: 100%;
        display: block;
        position: relative;
        height: 320px;
        background-image: url('res/banner.png');
        background-repeat: stretch;
        background-position: center;
        
    }
    h1{
        font-size: 120px;
        font-weight: 600;
    }

    #bannerText{
        position: fixed;
        color: white;
        top: 150px;
        left: 40px;
 
    }
    #form{
        padding-left: 40px;
        padding-top: 40px;
    }
    select{
        margin-right: 20px;
    }
    footer {
        position:fixed;
        bottom:0px;
        height:60px;
        width:100%;
        background-color:#7a9ec8;
        color:white;
    }
    footer p{
        padding: 15px;
    }
    </style>

    
    </head>
    <body>
    <div id="frontholder">
            <div id="bannerText">
                    <h1>Art Across History</h1>
            </div>
    </div>
    <div id="form">
        Art Works: <select name="Art Works" onchange="java_script_:show(this.options[this.selectedIndex].value)">
        <option value="ArtWorks">Art Works</option>
        <option value="gothic">Gothic</option>
        <option value="renaissance">Renaissance</option>
        <option value="baroque">Baroque</option>
        <option value="premodern">Pre-modern</option>
        <option value="modern">Modern</option>
        </select>
        
        Artist: <select name="Artist" onchange="java_script_:show(this.options[this.selectedIndex].value)"> 
        <option value="selectNull">Select</option>
        <option value="GrantWood">Grant Wood</option>
        <option value="HighArtist">High Artist</option>
        <option value="JanBruegheltheYounger">Jan Brueghel the Younger</option>
        <option value="EdvardMunch">Edvard Munch</option>
        <option value="RoyLichtenstein">Roy Lichtenstein</option>
        </select><br>
    </div>


    <footer>
        <p>Made by: Marcel-Pierre Douglas, Sandy He, Aumkar Prajapati</p>
    
    </footer>

    <script type="text/javascript">
    function show(choice){
        switch(choice){
            case "ArtWorks":
                break;
                
            case "gothic": 
                window.open("https://i.pinimg.com/originals/27/81/c9/2781c93b24e586cba4d10e4992603061.jpg", "artwork", "width=400,height=400, top=200, left=200");
               var gwindow = window.open("", "infog", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Information window</p><p>Title: American Gothic</p><p>Artist: Grant Wood</p><p>Date of Production: 1333</p><p>Type of Painting Colors: mixed</p><p>Dimensions of Painting: 120 cm by 40 cm</p><p>Location: Louvre Museum</p><p>Price: $12 million</p><p>Genre: Gothic</p>");
               break;
                
            case "renaissance":
                window.open("https://s3.amazonaws.com/res.milq.com/img/posts/deeply-weird-renaissance-art_2.jpg", "artwork", "width=400,height=400, top=200, left=200");
                var gwindow = window.open("", "infor", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Information window</p><p>Title: Messed Up</p><p>Artist: High Artist</p><p>Date of Production: 1666</p><p>Type of Painting Colors: pastel</p><p>Dimensions of Painting: 50 cm by 50 cm</p><p>Location: The ROM</p><p>Price: $10 million</p><p>Genre: Renaissance</p>");
               break;
                
            case "baroque":
                window.open("https://imgix.ranker.com/node_img/1084/21674396/original/allegory-of-war-artwork-photo-1?w=650&q=50&fm=jpg&fit=crop&crop=faces", "artwork", "width=400,height=400, top=200, left=200");
                var gwindow = window.open("", "infob", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Information window</p><p>Title: Allegory of War</p><p>Artist: Jan Brueghel the Younger</p><p>Date of Production: 1700</p><p>Type of Painting Colors: oil</p><p>Dimensions of Painting:180 cm by 250 cm</p><p>Location: The Louvre Museum</p><p>Price: $39 million</p><p>Genre: Baroque</p>");
               break;   
                
            case "premodern":
                window.open("https://cms-assets.tutsplus.com/uploads/users/346/posts/29963/preview_image/arthistmodpre.jpg", "artwork", "width=400,height=400, top=200, left=200");
                var gwindow = window.open("", "infop", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Information window</p><p>Title: The Scream</p><p>Artist: Edvard Munch</p><p>Date of Production: 1800</p><p>Type of Painting Colors: oil</p><p>Dimensions of Painting: 100 cm by 60 cm</p><p>Location: The Metropolitan Museum of Art</p><p>Price: $30 million</p><p>Genre: Pre-Modern</p>");
               break; 
                
            case "modern":
                window.open("https://flavorwire.files.wordpress.com/2011/02/10-roy-lichtenstein-kiss-v.jpg?w=1920", "artwork", "width=400,height=400, top=200, left=200");
                var gwindow = window.open("", "_blank", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Information window</p><p>Title: Sad Pop Art</p><p>Artist: Roy Lichtenstein</p><p>Date of Production: 1977</p><p>Type of Painting Colors: pen and ink</p><p>Dimensions of Painting:100 cm by 100 cm</p><p>Location: The Metropolitan Museum of Art</p><p>Price: $ 2 million</p><p>Genre: Modern</p>");
               break; 

            case "GrantWood":
                window.open("https://upload.wikimedia.org/wikipedia/commons/0/02/Grant_Wood.jpg", "artist", "width=400,height=400, top=200, left=200" );
                var gwindow = window.open("", "infog", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Grant Wood</p><p>DOB/Death: February 13, 1891/February 12, 1942</p><p>Location: Iowa City, Iowa, United States</p><p>Genre: Gothic</p><p>Famous Works: American Gothic</p>");
                break;

            case "HighArtist":
                window.open("https://pixel.nymag.com/imgs/daily/vulture/2017/11/14/14-the-room-tommy-wiseau.w710.h473.2x.jpg", "artist", "width=400,height=400, top=200, left=200" );
                var gwindow = window.open("", "infor", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>High Artist</p><p>DOB: October 3, 1955</p><p>Location: Poznan, Poland</p><p>Genre: Renaissance</p><p>Famous Works: Messed Up</p>");
                break;

            case "JanBruegheltheYounger":
                window.open("http://l7.alamy.com/zooms/9f5bb8e68d6d4ba58563fbb36ab14537/jan-brueghel-the-elder-1568-1625-flemish-artist-aewwbn.jpg", "artist", "width=400,height=400, top=200, left=200" );
                var gwindow = window.open("", "infob", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Jan Brueghel the Younger</p><p>DOB: September 13, 1601/September 1, 1678</p><p>Location: Antwerp, Belgium</p><p>Genre: Baroque</p><p>Famous Works: Allegory of War</p>");
                break;

            case "EdvardMunch":
                window.open("https://www.biography.com/.image/t_share/MTQzMDAyNzYyNTU1MTcyMDQ1/edvard-munch-self-portraitjpg.jpg", "artist", "width=400,height=400, top=200, left=200" );
                var gwindow = window.open("", "infop", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Edvard Munch</p><p>DOB: December 12, 1863/January 23, 1944</p><p>Location: Oslo, Norway</p><p>Genre: Pre-Modern</p><p>Famous Works: The Scream</p>");
                break;

            case "RoyLichtenstein":
                window.open("https://www.biography.com/.image/t_share/MTIwNjA4NjMzODg2MzExOTQ4/roy-lichtenstein-9381678-1-402.jpg", "artist", "width=400,height=400, top=200, left=200" );
                var gwindow = window.open("", "_blank", "width=400,height=400, top=400, left=800");
                gwindow.document.write("<p>Roy Lichtenstein</p><p>DOB: October 27, 1923/September 29, 1997</p><p>Location: Manhattan, New York City, NY</p><p>Genre: Modern</p><p>Famous Works: Sad Pop Art</p>");
                break;
               }

           
            
        }
    </script>
    
    </body>

</html>
